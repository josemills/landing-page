<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/styles.css">
</head>
<header>
        <div class="brand">
        <img src="assets/icons/logo.svg" alt="Nombre de la marca">
        </div>
    </header>
<body>
    <div class="mainContainer">
        <div class="contentContainer">
            <h1 id="title">Join the<br> 
            ultimate tech<br>
            book club</h1>
            <p class="contentText">
                Turn your reading time into learning time with fellow tech<br>
                enthusiasts. Get curated recommendations, join vibrant<br>
                discussions, and level up your skills one chapter at a time.
            </p>
            <button class="primaryButton" type="button">
                <span class="btn__text">REVIEW MEMBERSHIP OPTIONS</span>
                <img src="assets/icons/icon-arrow-down.svg" alt="" aria-hidden="true" class="btn__icon">
            </button>
        </div>
        <div class="componentTestimonial">
            <img src="assets/images/image-avatars.webp" alt="" class="avatarImage">

            <!-- nuevo contenedor meta -->
            <div class="meta">
                <div class="starGroup" aria-hidden="true">
                    <img src="assets/icons/icon-star.svg" alt="" class="starIcon">
                    <img src="assets/icons/icon-star.svg" alt="" class="starIcon">
                    <img src="assets/icons/icon-star.svg" alt="" class="starIcon">
                    <img src="assets/icons/icon-star.svg" alt="" class="starIcon">
                </div>
                <span class="testimonialText">200+ developers joined already</span>
            </div>
        </div>
    </div>
    
</body>
</html>
